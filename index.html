<!DOCTYPE html>
<html>

<head>

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet">

<body>
    <div class="sidebar">
        <div class="title">
            Hometowns of Liverpool Players
        </div>

            I put together a dataset of the hometowns of Liverpool players, exported a CSV, converted it to JSON, and
            used it to create markers on a map.
        </div>

            Click a marker to see more information about each player.
        </div>
        <div class="description">
            Color denotes nationality. I will add a legend later.
        </div>
    </div>
    <div id="map"></div>
